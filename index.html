<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Cá Nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        h1 {
            color: #333;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Giới Thiệu Cá Nhân</h1>
        <p>Xin chào! Tôi là [Tên của bạn], một người yêu thế giới số hóa và muốn chia sẻ những hình ảnh và video tuyệt vời của cuộc sống hàng ngày của mình.</p>

        <div class="social-links">
            <a href="https://www.facebook.com/[tên trang Facebook của bạn]" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/[tên tài khoản Instagram của bạn]" target="_blank">Instagram</a>
            <a href="https://www.youtube.com/[tên kênh YouTube của bạn]" target="_blank">YouTube</a>
        </div>
    </div>
</body>
</html>
